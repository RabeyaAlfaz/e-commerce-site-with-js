<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome icon kit code  -->
    <script src="https://kit.fontawesome.com/b2e58ae657.js" crossorigin="anonymous"></script>
    <title>Navigation||Bar</title>
    <!-- css links  -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <nav>
        <section>
            <div class="navigation-bar">
                <div class="nav-header">
                    <h1 class="logo-text">
                        Codding <span>Addict</span>
                    </h1>
                    <div class="bars">
                        <button class="toggle-bar">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                </div>
                <div class="nav-icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-regular fa-envelope"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
            <ul class="links">
                <li class="link">Home</li>
                <li class="link">About</li>
                <li class="link">Project</li>
                <li class="link">Contact</li>
            </ul>
        </section>

        <!-- Position section  -->
        <section class="second-section">
            <div class="container">
                <div class="first-child">
                </div>
                <div class="second-child">
                    <div class="sub-second-child"></div>
                </div>
            </div>
        </section>

        <!-- Translate Transform section  -->
        <section>
            <div class="container2">
                <div class="sec3-child1"></div>
                <div class="sec3-child2"></div>
            </div>
        </section>
        <script>
            const toggleBar = document.querySelector('.toggle-bar');
            const secondChild = document.querySelector('.second-child');
            secondChild.style.position = 'absolute';
            document.querySelector('.container').style.position = 'absolute';


            toggleBar.addEventListener('click', () => {
                toggleBar.style.backgroundColor = 'red';
                toggleBar.classList.add('bar-rotate');
                console.log('toggleBar.contains()');
            })
            const links = document.querySelectorAll('.link');
            links.forEach(link => {
                // console.log(link);
                link.addEventListener('click', (event) => {
                    const clickBtn = event.target;
                    console.log(clickBtn);
                })
            });
        </script>
    </nav>
</body>

</html>
