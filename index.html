<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome icon kit code  -->
    <script src="https://kit.fontawesome.com/b2e58ae657.js" crossorigin="anonymous"></script>
    <title>Navigation||Bar</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        /* navbar styles  */
        /* .bars {
            display: none;
        } */

        /* nav header styles  */
        .nav-header{
            display: flex;
            justify-content: space-between;
        }
        .logo-text
        {
            font-size: 30px;
        }
        .logo-text>span ,  .nav-icons
        {
            color: rgb(122, 241, 241);
        }
        .nav-icons
        {
            background-color: black;
        }
    </style>
</head>

<body>
    <nav>
        <section>
            <div class="navigation-bar">
                <div class="nav-header">
                    <h1 class="logo-text">
                        Codding <span>Addict</span>
                    </h1>
                    <div class="bars">
                        <button class="toggle-bar">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                </div>
                <ul class="links">
                    <li>Home</li>
                    <li>About</li>
                    <li>Project</li>
                    <li>Contact</li>
                </ul>

                <div class="nav-icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-regular fa-envelope"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
        </section>
    </nav>
</body>

</html>
